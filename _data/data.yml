career-profile:
    title: Briefly about me and programming
    summary: |
      I started with programming almost 20 years ago. During elementary and high school I took part (quite successfully) in math and programming competitions. And at high school we had externists from ČVUT and matfyz for our IT classes. Then I started to study IT on MFF UK, which I never finished.
      
      In 2009 I started to work as (junior) web developer in web agencies. First few year Genes Media, later I joined WeDeCom. Some time I also worked for Webtrh.
      
      After I stopped trying to pursuit my college  degree I joined <a href="https://skrz.cz">Skrz.cz</a> (January 2016) where I got most of my experience.


