{% assign other-stuff = site.data.data.other-stuff %}
{% if other-stuff %}
<section class="section summary-section">

  <h2 class="section-title">
    {{ other-stuff.title }}
  </h2>

  <div class="summary">
    {{ other-stuff.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
